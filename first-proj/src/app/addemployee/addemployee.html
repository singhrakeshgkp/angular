<div class="contaier">
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()" class="w-75 mx-auto bg-info p-5 mt-5">
        <h2 class="text-center m-4">Add Employee</h2>
        <div class="form-group m-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name"/> 
        </div>

        <div class="form-group m-3">
            <label for="position">Position:</label>
            <input type="text" class="form-control" id="position" name="position" formControlName="position"/>
        </div>

        <div class="text-center m-3">
            <button class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            </div>
    </form>
</div>
