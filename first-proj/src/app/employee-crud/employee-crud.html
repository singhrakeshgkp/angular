<div class="container">
    <h1>Employees</h1>
    <table class="table-success table table-striped">
        <thead>
            <tr>
                <th class="col-2">Id</th>
                <th class="col-2">Name</th>
                <th class="col-2">Position</th>
                <th class="col-2">View</th>
                <th class="col-2">Update</th>
                <th class="col-2">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
            <td>
                <button class="btn btn-info" (click)="viewEmployee(emp.id)" >View</button>
            </td>
            <td>
               <button class="btn btn-primary" (click)="editEmployee(emp.id)">Edit</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
            </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info m-2" (click)="addEmployee()">Add Employee</button>
</div>
